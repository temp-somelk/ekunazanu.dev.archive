<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
    width="1600px"
    height="900px"
    viewBox="0 0 32 18"
    version="1.1"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:svg="http://www.w3.org/2000/svg">
    <style>
    :root {
        --fg: #000;
        --bg: #fff;
        --red1: #a77;
        --yellow1: #cc9;
        --green1: #9c9;
    }
    @media (prefers-color-scheme: dark) {
        root: {
            --fg: #fff;
            --bg: #000;
        }
    }
    </style>
    <pattern id="p" width="6" height="6" patternUnits="userSpaceOnUse">
        <circle cx="1" cy="1" r="1" fill="var(--red1)"/>
        <circle cx="3" cy="1" r="1" fill="var(--yellow1)"/>
        <circle cx="5" cy="1" r="1" fill="var(--green1)"/>
        <circle cx="1" cy="3" r="1" fill="var(--yellow1)"/>
        <circle cx="3" cy="3" r="1" fill="var(--green1)"/>
        <circle cx="5" cy="3" r="1" fill="var(--red1)"/>
        <circle cx="1" cy="5" r="1" fill="var(--green1)"/>
        <circle cx="3" cy="5" r="1" fill="var(--red1)"/>
        <circle cx="5" cy="5" r="1" fill="var(--yellow1)"/>
   </pattern>
   <rect fill="url(#p)" width="100%" height="100%"/>
</svg>
